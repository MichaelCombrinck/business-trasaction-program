<div class="flex flex-wrap">
    @for(product of products; track product) {
        <mat-card class="example-card lg:w-1/3 w-full">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{product.name}}</mat-card-title>
            </mat-card-header>
            <img class="product-image" mat-card-image src="{{product.image}}" alt="{{product.name}}" >
            <mat-card-content>
             <div class="pt-5">
              <h2>R{{product.amount}}</h2>
             </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-flat-button (click)="onAddProductClick(product)" color="primary">ADD</button>
            </mat-card-actions>
        </mat-card>
    }
</div>
