<mat-card>
    <mat-list>
        @for (task of tasks; track $index) {
            <mat-list-item>
                <h3 mat-line>{{ task.title }}</h3>
                <p mat-line>{{ task.description }}</p>
                <button mat-icon-button color="warn" (click)="onDeleteTaskClick(task)">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-list-item>
        }
    </mat-list>
  </mat-card>
